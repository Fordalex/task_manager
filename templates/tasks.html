{% extends 'base.html' %}
{% block content %}
{% for task in tasks %}

{{task.category_name}}

{{task.is_urgent}}




<ul class="collapsible">
	<li>
		<div class="collapsible-header">
			<i class="material-icons">expand_more</i>{{task.task_name}} - {{task.due_date}}
		</div>
		<div class="collapsible-body">
			<span>{{task.task_description}}</span>
		</div>
	</li>

</ul>
{% endfor %}
{% endblock %}
